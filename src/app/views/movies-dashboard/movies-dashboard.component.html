@if(movies$ | async; as movies){
  @if(movies.length > 0){
    <section>
      <h3>Movies</h3>
      <ul>
          @for(movie of movies; track movie.title;let i = $index){
            <app-media-card-reusable [media]="movie"/>
          }
        </ul>
      </section>
  }  @else {
    <app-not-found [category]="'movies page'"/>
  }
}
