@if(series$ | async; as series){
  @if(series.length > 0){
    <section>
      <h3>Tv Series</h3>
      <ul>
          @for(movie of series; track movie.title;let i = $index){
            <app-media-card-reusable [media]="movie"/>
          }
        </ul>
    </section>
  } @else {
    <app-not-found [category]="'tv Series page'"/>
  }
}
